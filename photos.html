<!DOCTYPE html>
<html ng-app="widgets">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="photos.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container" ng-controller="PhotosCtrl">
      <div class="row">
        <!-- Show by Filter -->
        <div class="col-md-6">
          <label for="filter">Show by filter:</label>
          <select name="filter" ng-model="selectFilter">
            <option value=""></option>
            <option ng-repeat="filter in filters" value=" {{ filter }}">{{ filter }}</option>
          </select>
        </div>
        <!-- Filter by Tags -->
        <div class="col-md-6">
          <label for="tag">Show by filter:</label>
          <select name="tag" ng-model="selectTag" multiple>
            <option value=""></option>
            <option ng-repeat="filter in filters" value=" {{ filter }}">{{ filter }}</option>
          </select>
        </div>
      </div>
      <!-- Photo Gallery -->
      <div class="row" style="margin-top: 25px;">
        <div class="col-md-4" ng-repeat='photo in photos | filter: selectFilter'>
          <a ng-href="{{photo.photoLink}}"><img ng-src="{{photo.url}}"></a>
          <div>
            <a ng-href="{{'http://instagram.com/' + photo.username}}">
              <h4> Username: {{photo.username}} </h4>
            </a>
            <h5> Posted At: {{photo.createdAt*1000 | date:'yyyy-MM-dd HH:mm:ss Z'}} </h5>
            <h5> Like Count: {{photo.likes}} </h5>
            <h5> Comment Count: {{photo.comments}} </h5>
            <h5> Tags: {{photo.tags}}</h5>
            <h5> Filter: {{photo.filter}}</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
